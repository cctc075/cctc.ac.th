<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>วิทยาลัยเทคโนโลยีเจริญมิตรพณิชยการ | Charoenmit Commercial Technology College</title>
  <meta name="description" content="วิทยาลัยเทคโนโลยีเจริญมิตรพณิชยการ" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Mali:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/favicon.png" />
  <style>
    /* === Design Tokens === */

    :root{
      --brand: #425de4;        /* น้ำเงิน */
      --brand-2: #FFCE00;      /* เหลือง */
      --ink: #000;
      --muted: #5b6476;
      --bg: url("photo/111.jpg") no-repeat center center fixed;
      --card: #ffffff;
      --ring: rgba(0,59,154,.15);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --grad: linear-gradient(135deg, var(--brand) 0%, #0066ff 40%, #00b3ff 100%);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --ink: #e9edf7;
        --muted: #a8b0c2;
        --bg: url("photo/พื้นหลังดำ.jpg") no-repeat center center fixed;
        --card: #0f172ab3;
        --ring: rgba(255,255,255,.12);
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
    }

    /* === Base === */
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:'Sarabun', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1200px, 92%);margin-inline:auto}
    .grid{display:grid;gap:24px}

    /* === Nav === */
    .nav{
      position:sticky;top:0;z-index:50;
      backdrop-filter: blur(10px);
      background:rgba(255,255,255,.6);
      border-bottom:1px solid var(--ring);
    }
    @media (prefers-color-scheme: dark){
      .nav{background:rgba(11,18,33,.6)}
    }
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .brand-logo {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  object-fit: cover;   /* ทำให้ภาพไม่บิด */
  box-shadow: var(--shadow);
}

    .brand-title{display:flex;flex-direction:column;line-height:1}
    .brand-title span:first-child{font-size:14px;color:var(--muted)}
    .brand-title span:last-child{font-size:16px}

    .menu{display:flex;gap:14px;align-items:center}
    .menu a{padding:10px 14px;border-radius:12px;font-weight:600;color:var(--ink)}
    .menu a:hover{background:var(--ring)}

    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:14px;font-weight:700;border:1px solid var(--ring);box-shadow:var(--shadow)}
    .btn-primary{background:var(--brand);color:white;border-color:transparent}
    .btn-primary:hover{filter:brightness(1.05)}
    .btn-ghost{background:transparent}

    .hamb{display:none}
    @media (max-width:900px){
      .menu{display:none}
      .hamb{display:inline-flex}
    }

    /* === Hero === */


    .hero{
      position:relative;isolation:isolate;overflow:hidden;
      background:
        radial-gradient(1000px 500px at 90% -20%, rgba(255,206,0,.25), transparent 60%),
        radial-gradient(800px 400px at 10% -10%, rgba(0,179,255,.25), transparent 60%),
        var(--grad);
      color:#fff;
    }
    .hero::after{
      content:"";position:absolute;inset:0;z-index:-1;opacity:.2;
      background-image:url('photo/หน้าวิทลัย1.jpg');
      background-size:cover;background-position:center;
      filter:contrast(1.05) saturate(1.05);
      
    }
    .hero-wrap {
  display: flex;
  justify-content: center;  /* จัดแนวนอนตรงกลาง */
  align-items: center;      /* จัดแนวตั้งตรงกลาง */
  padding: 72px 0 48px;
}
    @media (max-width:900px){.hero-wrap{grid-template-columns:1fr;padding:48px 0 28px}}
    .hero h1{font-size:clamp(28px, 5vw, 44px);margin:10px 0 14px}
    .hero p{font-size:clamp(16px, 2.4vw, 18px);opacity:.95}
    .hero-card{background:rgba(255,255,255,.14);border:1px solid rgba(255,255,255,.25);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow);backdrop-filter: blur(8px)}

    /* === Sections === */
    section{padding:56px 0}
    .section-head{display:flex;align-items:end;justify-content:space-between;margin-bottom:22px}
    h2{font-size:clamp(22px, 3.6vw, 32px);margin:0}
    .kicker{color:var(--brand-2);font-weight:800;letter-spacing:.6px}
    .muted{color:var(--muted)}

    /* Cards */
    .cards {
  display: flex;
  flex-direction: column; /* เรียงแนวตั้ง */
  gap: 24px; /* ระยะห่างแต่ละบล็อค */
}

.card {
  width: 100%; /* กินเต็มบรรทัด */
  background: var(--card);
  border-radius: var(--radius);
  padding: 32px; /* ขยายให้ใหญ่ขึ้น */
  border: 1px solid var(--ring);
  box-shadow: var(--shadow);
  font-size: 18px; /* ตัวอักษรใหญ่ขึ้น */
}
.card h3 {
  font-size: 22px;
}
.card ul {
  font-size: 18px;
  line-height: 1.7;
}
    .card .tag{display:inline-flex;gap:6px;align-items:center;font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(0,59,154,.08);color:var(--brand);font-weight:700}
    .card h3{margin:10px 0 6px;font-size:18px}
    .card p{margin:0;color:var(--muted)}
    .card .cta{margin-top:12px}
    .card1{grid-column:span 4;background:var(--card);border-radius:var(--radius);padding:12px;border:0.85em solid var(--ring);box-shadow:var(--shadow)}
.card.square {
  aspect-ratio: 1 / 1;       /* ทำให้กว้าง = สูงเสมอ */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;        /* ให้ข้อความจัดกลาง */
}
    @media (max-width:1000px){.card{grid-column:span 6}}
    @media (max-width:640px){.card{grid-column:span 12}}

    

    /* Footer */
    footer{padding:36px 0 80px;background:#0b1221;color:#cfd6ea}
    footer a{color:#fff}
    .foot-grid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:24px}
    @media (max-width:900px){.foot-grid{grid-template-columns:1fr}}
    .copyright{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-top:22px;padding-top:16px;border-top:1px solid rgba(255,255,255,.12);color:#9fb0d0;font-size:14px}

    /* Utility */
    .pill{display:inline-block;background:var(--brand-2);color:#111;padding:6px 10px;border-radius:999px;font-weight:800}
    .center{text-align:center}

   

.cards-horizontal {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* แถวละ 3 ใบ */
  gap: 24px; /* ช่องว่างระหว่างการ์ด */
  overflow: visible; /* ไม่มี scroll bar */
}

.card-horizontal {
  display: flex;
  flex-direction: column; /* รูปบน ข้อความล่าง */
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  border: 1px solid var(--ring);
  box-shadow: var(--shadow);
}

.card-horizontal .card-images {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 รูปต่อแถว */
  gap: 8px;
  margin-bottom: 12px; /* ช่องว่างระหว่างรูปกับข้อความ */
}

.card-horizontal .card-images img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

.staff-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 24px;
}

.staff-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 25px;
  text-align: center;
  border: 1px solid var(--ring);
  box-shadow: var(--shadow);
  transition: transform .2s ease;
}

.staff-card:hover {
  transform: translateY(-10px);
}

.staff-card img {
  width: 200px;      /* กำหนดความกว้าง */
  height: 250px;     /* กำหนดความสูงเท่ากัน */
  object-fit: cover; /* ครอบภาพให้พอดีโดยไม่บิด */
  margin: 0 auto 16px; /* จัดให้อยู่ตรงกลาง + ระยะห่างด้านล่าง */
  border-radius: 12px; /* มุมโค้งเล็กน้อย (ถ้าอยากให้เป็นสี่เหลี่ยมตรงๆก็เอาออกได้) */
  border: 4px solid var(--brand-2);
  display: block;
}


.staff-card h3 {
  margin: 8px 0 4px;
  font-size: 20px;
  color: var(--ink);
}

.staff-card .position {
  font-weight: 600;
  color: var(--brand);
  margin: 0;
}

.staff-card .bio {
  font-size: 14px;
  color: var(--muted);
  margin-top: 6px;
}




  </style>
</head>
<body>
  <!-- ====== NAV ====== -->
  <nav class="nav">
    <div class="container nav-wrap">
      <a class="brand" href="#top" aria-label="หน้าแรก">
  <img class="brand-logo" src="photo/31928.png" alt="โลโก้วิทยาลัย">
  <div class="brand-title">
    <span>วิทยาลัยเทคโนโลยี</span>
    <span>เจริญมิตรพณิชยการ</span>
  </div>
</a>
      <div class="menu" role="navigation" aria-label="เมนูหลัก">
        <a href="index.html" class="btn btn-ghost">กลับสู่หน้าหลัก</a>
        
      </div>
      <button class="btn hamb" id="hamb" aria-label="เปิดเมนู">☰</button>

  <!-- ======หัวข้อจ้าาาา====== -->
  <header class="hero" id="top">
    <div class="container hero-wrap">
      <div>
        
        <h1 style="text-align: center; color : yellow;">Association of Future Thai Professional</h1>
         <a href="index.html" class="btn btn-ghost">← กลับหน้าหลัก</a>

      </div>
      
    </div>
  </header>

  

  
  <!-- TEAM -->
  <section id="team">
    <div class="container">
      <div class="section-head">
        <h2><span class="kicker">Association of Future Thai Professional</span><br/>รายชื่อทีม อวท.</h2>
        <select id="yearSelect">
          <option value="2569">ปีการศึกษา 2569</option>
          <option value="2568">ปีการศึกษา 2568</option>
          <option value="2567">ปีการศึกษา 2567</option>
          <option value="2566">ปีการศึกษา 2566</option>
        </select>
      </div>
      <div id="staffGrid" class="staff-grid"></div>
    </div>
  </section>


  


  
  <!-- ====== SCRIPTS ====== -->
  <script>

    const staffData = {
      "2569":[

      ],
      "2568": [
        { name:"นายพีรพล ราชธานี", position:"นายก อวท.", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400403782_2568.jpg" },

        { name:"นายวรชัย พรหมอยู่", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1709901686212_2568.jpg" },

        { name:"นางสาวนันทิตา เทพกูล", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400398584_2568.jpg" },
        { name:"นางสาวสุกัลยา ไชยจักร", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1819100028089_2568.jpg" },
        { name:"นางสาวกรรณิกา ศิริจันทะพันธ์", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1479900821143_2568.jpg" },
        { name:"นายปฐมพงศ์ นวลศรี", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1809902488626_2568.jpg" },
        { name:"นายพีรพัทร ไชยณรงค์", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400397758_2568.jpg" },
        { name:"นายยุวราช เพาะปลูก", position:"ปฏิคม", img:"http://www2.chainat.ac.th/aftmeet/photo/1809902447083_2568.jpg" },
        { name:"นางสาววริษฐา มากพันธ์", position:"เหรัญญิก", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400403014_2568.jpg" },
        { name:"นายภูวนัย บุญนำ", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400400970_2568.jpg" },
        { name:"นางสาวสุนันทา วงษ์แก้ว", position:"ประชาสัมพันธ์", img:"http://www2.chainat.ac.th/aftmeet/photo/1860800105428_2568.jpg" },
        { name:"นางสาวชญานิษฐ์ หนูหนัน", position:"เลขานุการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400401810_2568.jpg" },
        { name:"นายรัชชานนท์ ทิพย์สุวรรณ", position:"นายทะเบียน", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400399602_2568.jpg" },
        { name:"นางสาวนัตตาภรณ์ โชติรุ่งโรจน์", position:"ผู้อำนวยการ", img:"http://www2.chainat.ac.th/aftmeet/photo/3901000476282_2568.jpg" },
        { name:"นางสาวจริยา รัตนพันธ์", position:"ครูที่ปรึกษา", img:"http://www2.chainat.ac.th/aftmeet/photo/3800400413318_2568.jpg" }

    ],
      
      "2567": [
        { name:"นางสาวรุ่งธิดา ศรีแสง", position:"นายก อวท.", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400388031_2567.jpg" },
        { name:"นายอธิวัฒน์ ศิริสวัสดิ์", position:"รองนายก อวท.", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400393299_2567.jpg" },
        { name:"นายศรายุทธ อนันท์รัตน์", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400387515_2567.jpg" },
        { name:"นางสาวชลธิชา ทิศรอด", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400392233_2567.jpg" },
        { name:"นางสาวจิตสุภา เพชรนิล", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400390834_2567.jpg" },
        { name:"นายเกศฎา ฉบับ", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400304971_2567.jpg" },
        { name:"นางสาวปานิศรา ละออ", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400389780_2567.jpg" },
        { name:"นางสาวณัฐธิตา มูสิกะ", position:"กรรมการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400388040_2567.jpg" },
        { name:"นางสาวสุธิดา ตรีสงค์", position:"เหรัญญิก", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400380276_2567.jpg" },
        { name:"นางสาวกัลยากร หาญใจ", position:"ปฏิคม", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400393990_2567.jpg" },
        { name:"นางสาวอุไรพร งามประดิษฐ์", position:"นายทะเบียน", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400388643_2567.jpg" },
        { name:"นายกิตตินันท์ เสนเพ็ง", position:"ประชาสัมพันธ์", img:"http://www2.chainat.ac.th/aftmeet/photo/1809902363041_2567.jpg" },
        { name:"นางสาวเบญจมาศ มาส่ง", position:"เลขานุการ", img:"http://www2.chainat.ac.th/aftmeet/photo/1800400386331_2567.jpg" },
        { name:"นางสาวนัตตาภรณ์ โชติรุ่งโรจน์", position:"ผู้อำนวยการ", img:"http://www2.chainat.ac.th/aftmeet/photo/3901000476282_2568.jpg" },
        { name:"นางสาวจริยา รัตนพันธ์", position:"รองผู้อำนวยการ", img:"http://www2.chainat.ac.th/aftmeet/photo/3800400413318_2568.jpg" },
        { name:"นางสาวบุปผา ปุรินทราภิบาล", position:"ครูที่ปรึกษา", img:"photo/ครูเจี๊ยบ.jpg" }
     ],
      "2566": [
        { name:"นายเอฟ ทีม 66", position:"ประธาน อวท.", img:"https://picsum.photos/200?random=6" },
        { name:"นางสาวจี ทีม 66", position:"รองประธาน", img:"https://picsum.photos/200?random=7" }
      ]
    };

    const grid = document.getElementById("staffGrid");
    const yearSelect = document.getElementById("yearSelect");

    function renderStaff(year){
      grid.innerHTML = "";
      staffData[year].forEach(staff=>{
        const card = document.createElement("article");
        card.className = "staff-card";
        card.innerHTML = `
          <img src="${staff.img}" alt="${staff.name}">
          <h3>${staff.name}</h3>
          <p class="position">${staff.position}</p>
        `;
        grid.appendChild(card);
      });
    }

    // init
    renderStaff(yearSelect.value);
    yearSelect.addEventListener("change", e => renderStaff(e.target.value));

    // ปีปัจจุบันในลิขสิทธิ์
    document.getElementById('y').textContent = new Date().getFullYear();

    // เมนูมือถือ
    const hamb = document.getElementById('hamb');
    hamb?.addEventListener('click', () => {
      const menu = document.querySelector('.menu');
      if(!menu) return;
      const opened = menu.style.display === 'flex';
      menu.style.display = opened ? 'none' : 'flex';
      menu.style.flexDirection = 'column';
      menu.style.position = 'absolute';
      menu.style.top = '64px';
      menu.style.right = '4%';
      menu.style.background = getComputedStyle(document.querySelector('.nav')).backgroundColor || 'white';
      menu.style.padding = '12px';
      menu.style.border = '1px solid var(--ring)';
      menu.style.borderRadius = '14px';
      menu.style.boxShadow = 'var(--shadow)';
    });

    // ปุ่มเลื่อนไปบนสุด (ตัวอย่างเล็ก ๆ)
    const toTop = document.createElement('button');
    toTop.textContent = '▲';
    toTop.setAttribute('aria-label','กลับขึ้นด้านบน');
    Object.assign(toTop.style,{
      position:'fixed',right:'16px',bottom:'16px',padding:'10px 12px',borderRadius:'999px',border:'1px solid var(--ring)',boxShadow:'var(--shadow)',background:'var(--card)',cursor:'pointer'
    });
    toTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    document.body.appendChild(toTop);
  </script>
</body>
